        _config_to_merge: "{{ k3s_server_processes_flags_options }}"
      ansible.builtin.set_fact:
        k3s_configuration: "{{
          k3s_configuration |
          combine(_config_to_merge, recursive=true)
          }}"

    - name: "merge_variables | Merge experimental configuration"
      vars:
        _config_to_merge: "{{ k3s_server_experimental_options }}"
      ansible.builtin.set_fact:
        k3s_configuration: "{{
          k3s_configuration |
          combine(_config_to_merge, recursive=true)
          }}"

